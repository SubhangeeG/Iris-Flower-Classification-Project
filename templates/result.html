<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            background-color: #282828;
            padding: 2rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .result-section {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .result-section p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .result-section img {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 10px;
        }

        .button-container {
            margin-top: 2rem;
        }

        .btn-back {
            background-color: rgb(60, 49, 184);
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s ease;
        }

        .btn-back:hover {
            background-color: rgb(60, 49, 184);
            transform: scale(1.05);
            border-color: red;
            box-shadow: 0.5px 0.5px 0.5px red;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Prediction Result</h1>

        <div class="result-section">
            {% if prediction %}
            <p><strong>Predicted Iris Flower Type:</strong> {{ prediction }}</p>
            {% else %}
            <p>No prediction available.</p>
            {% endif %}

            {% if image_path %}
            <h2>Uploaded Image:</h2>
            <img src="{{ image_path }}" alt="Uploaded Image">
            {% else %}
            <p>No image uploaded.</p>
            {% endif %}
        </div>

        <div class="button-container">
            <a href="{% url 'predict' %}" class="btn-back">Back to Prediction</a>
        </div>
    </div>
</body>

</html>
