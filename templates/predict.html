{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Flower Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            scroll-behavior: smooth;
            background-color: #282828;
        }

        .background {
            background-image: url("{% static 'IrisPrediction/Images/irisBG.png' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .main {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
            max-width: 1000px;
            width: 90%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding-bottom:4re;
        }

        .methods-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .method {
            flex: 1 1 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 8px;
        }

        table {
            width: 100%;
            margin: 1rem 0;
        }

        td {
            padding: 10px;
            font-size: 1rem;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            background-color: #f0f0f0;
            color: #000;
        }

        input[type="submit"],
        input[type="button"],
        button[type="submit"],
        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: rgb(60, 49, 184);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0.5px 0.5px 0.5px white;
            border: none;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover,
        button[type="submit"]:hover,
        .home-button:hover {
            background-color: rgb(60, 49, 184);
            transform: scale(1.05);
            border-color: red;
            box-shadow: 0.5px 0.5px 0.5px red;
            margin-bottom: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 1.7rem;
            color: #ffdb4d;
            font-weight: bold;
        }

        .home-button {
            margin-top: 2rem;
        }

        @media (max-width: 800px) {
            .methods-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="content">
        <h1>Iris Flower Prediction</h1>

        <div class="main">
            <h2>Select a Method for Prediction</h2>
            <br>

            <div class="methods-container">
                <!-- Method 1: Dimensions -->
                <div class="method">
                    <form action="result" method="GET">
                        <h3>Enter Dimensions:</h3>
                        <table>
                            <tr>
                                <td>Sepal length:</td>
                                <td><input type="text" name="n1" required /></td>
                            </tr>
                            <tr>
                                <td>Sepal width:</td>
                                <td><input type="text" name="n2" required /></td>
                            </tr>
                            <tr>
                                <td>Petal length:</td>
                                <td><input type="text" name="n3" required /></td>
                            </tr>
                            <tr>
                                <td>Petal width:</td>
                                <td><input type="text" name="n4" required /></td>
                            </tr>
                        </table>
                        <input type="submit" value="Predict Using Dimensions" />
                    </form>
                </div>

                <!-- Method 2: Image Upload -->
                <div class="method">
                    <form method="POST" enctype="multipart/form-data" action="result">
                        {% csrf_token %}
                        <h3>Upload Iris Flower Image:</h3><br>
                        <input type="file" name="flower_image" accept="image/*" required /><br><br>
                        <button type="submit">Predict Using Image</button>
                    </form>
                </div>
            </div>
            <br><br>
            <!-- Home Button -->
           <a href="/" class="home-button" style="text-decoration:none;">‚Üê Go to Home Page</a>
        </div>
    </div>
</body>

</html>
